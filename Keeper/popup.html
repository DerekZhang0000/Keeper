<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="optionStyles.css">
        <script src=options.js></script>
        <title>Keeper</title>
    </head>
    <body>
        <h1>
            Keeper
        </h1>
        <h2>Add Friend</h2>
        <form id="save" autocomplete="off">
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name"/>
            </div>
            <div class="field">
                <label for="date">Seen:</label>
                <input type="text" id="lastSpoken" placeholder="MM/DD/YYYY"/>
            </div>
            <button type="submit" id="saveButton">Save</button>
        </form>
        <h2 id="recent">
            Recent Friends
        </h2>
        <h2 id="2wk">
            2 Week+ Friends
        </h2>
        <h2 id="2mo">
            2 Month+ Friends
        </h2>
        <h2 id="6mo">
            6 Month+ Friends
        </h2>
        <h2 id="1yr">
            1 Year+ Friends
        </h2>
    </body>
</html>
